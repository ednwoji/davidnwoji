<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign-in</title>
    <link rel = "stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href = "/homepage.css">

</head>
<body>

<div class = "container">


    <form th:action="@{/signform}" method="post" style="max-width: 600px; margin:0 auto;" th:object="${user}">

        <div class = "m-3">
            <label class = "col-form col-4">Username</label>

            <div class = "col-8">

                <input type="text" th:field="*{username}" class="form-control"/>

            </div>


            <label class = "col-form col-4">Password</label>

            <div class = "col-8">

                <input type="password" th:field="*{password}" class="form-control"/>

            </div>


            <label class = "col-form col-4">Role</label>

            <div class = "col-8">

                <input type="text" th:field="*{role}" class="form-control"/>

            </div>

            <label class = "col-form col-4">Active</label>

            <div class = "col-8">

                <input type="text" th:field="*{active}" class="form-control"/>

            </div>


            <button type="submit" class ="btn btn-dark">Submit</button>

        </div>
    </form>






</div>

</body>
</html>
